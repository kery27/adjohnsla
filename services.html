<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 - 존슬라</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff3e0, #f8bbd0);
            color: #4a4a4a;
            line-height: 1.6;
        }

        header {
            background: #ffccbc;
            color: #4a4a4a;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        nav {
            background: #ffd54f;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #4a4a4a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f06292;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .services-section {
            margin: 2rem 0;
        }

        .service-item {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .service-item h2 {
            color: #ff8a65;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .service-item p {
            font-size: 1.1rem;
        }

        footer {
            background: #b2dfdb;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>존슬라</h1>
        <p>SNS 데이터 가공 개발전문 기업</p>
    </header>

            <li><a href="services.html">서비스</a></li>
            <li><a href="contact.html" class="active">문의</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="services-section">
            <div class="service-item">
                <h2>인스타 팔로워 데이터 가공</h2>
                <p>인스타그램 팔로워 데이터를 수집하고 분석하여 비즈니스에 유용한 인사이트를 제공합니다.</p>
            </div>
            <div class="service-item">
                <h2>기타 프로그램 제작</h2>
                <p>고객의 니즈에 맞춘 맞춤형 프로그램을 개발하여 업무 효율성을 높입니다.</p>
            </div>
        </section>
    </div>

    </footer>
