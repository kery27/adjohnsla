<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 - 존슬라</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff, #f5f7fa); /* index와 동일한 블루-그레이 톤 */
            color: #333; /* 텍스트 색상 약간 어둡게 */
            line-height: 1.6;
        }

        header {
            background: #b3cde0; /* index와 동일한 연한 블루 */
            color: #333;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        nav {
            background: #6497b1; /* index와 동일한 중간 블루 */
            padding: 1rem;
            position: sticky; /* 네비게이션 고정 */
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #fff; /* index와 동일한 흰색 */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff8a65; /* 기존 포인트 색상 유지 */
        }

        nav .active {
            color: #ff8a65; /* 현재 페이지 강조 */
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .services-section {
            margin: 2rem 0;
        }

        .service-item {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* index의 feature-card와 유사 */
            margin-bottom: 2rem;
            transition: box-shadow 0.3s;
        }

        .service-item:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* 호버 효과 추가 */
        }

        .service-item h2 {
            font-size: 1.8rem;

            margin-bottom: 1rem;
        }

        .service-item p {
            font-size: 1.1rem;
            line-height: 2; /* 가독성 위해 줄 간격 추가 */
        }

        footer {
            background: #b3cde0; /* index와 동일한 연한 블루 */
            color: #333;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            nav a {
                padding: 0.8rem;
            }
            .service-item h2 {
                font-size: 1.5rem;
            }
            .service-item p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>존슬라</h1>
        <p>SNS 데이터 가공 개발전문 기업</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="about.html">소개</a></li>
            <li><a href="services.html" class="active">서비스</a></li> <!-- 현재 페이지 수정 -->
            <li><a href="contact.html">문의</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="services-section">
            <div class="service-item">
                <h2>인스타 팔로워 데이터 가공</h2>
                <p>인스타그램 팔로워 데이터를 수집하고 분석하여 비즈니스에 유용한 인사이트를 제공합니다.</p>
            </div>
            <div class="service-item">
                <h2>기타 프로그램 제작</h2>
                <p>고객의 니즈에 맞춘 맞춤형 프로그램을 개발하여 업무 효율성을 높입니다.</p>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2025 Johnsla. All rights reserved.</p>
    </footer>
</body>
</html>
