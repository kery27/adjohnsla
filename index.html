<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS 비지니스 파트너 - 존슬라 - DataFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff3e0, #f8bbd0);
            color: #4a4a4a;
            line-height: 1.6;
        }

        header {
            background: #ffccbc;
            color: #4a4a4a;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        nav {
            background: #ffd54f;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #4a4a4a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f06292;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .hero h2 {
            font-size: 2rem;
            color: #f06292;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h3 {
            color: #ff8a65;
            margin-bottom: 1rem;
        }

        footer {
            background: #b2dfdb;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>존슬라</h1>
        <p>SNS 데이터 가공 개발전문 기업</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="about.html">소개</a></li>
            <li><a href="services.html">서비스</a></li>
            <li><a href="contact.html" class="active">문의</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="hero" id="home">
            <h2>당신의 SNS 데이터를 가치로 변환합니다</h2>
            <p>최신 IT 기술로 SNS 데이터를 분석하고 가공하여 비즈니스에 필요한 솔루션을 제공합니다.</p>
        </section>
        <section class="features" id="services">
            <div class="feature-card">
                <h3>데이터 분석</h3>
                <p>SNS 데이터를 심층 분석하여 트렌드와 인사이트를 제공합니다.</p>
            </div>
            <div class="feature-card">
                <h3>프로그램 개발</h3>
                <p>맞춤형 소프트웨어로 데이터 활용을 극대화합니다.</p>
            </div>
            <div class="feature-card">
                <h3>실시간 대시보드</h3>
                <p>실시간으로 데이터를 시각화하여 빠른 의사결정을 돕습니다.</p>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2025 Johnsla. All rights reserved.</p>
    </footer>
</body>
</html>
