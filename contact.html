<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 - 존슬라</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff3e0, #f8bbd0);
            color: #4a4a4a;
            line-height: 1.6;
        }

        header {
            background: #ffccbc;
            color: #4a4a4a;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        nav {
            background: #ffd54f;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #4a4a4a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f06292;
        }

        nav .active {
            color: #f06292; /* 현재 페이지 표시 */
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .contact-section {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }

        .contact-section h2 {
            color: #ff8a65;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .contact-section p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .contact-info {
            margin: 2rem 0;
            text-align: center;
        }

        .contact-info p {
            margin: 0.5rem 0;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background: #ff8a65;
            color: #ffffff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #f06292;
        }

        footer {
            background: #b2dfdb;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>존슬라</h1>
        <p>SNS 데이터 가공 개발전문 기업</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="about.html">소개</a></li>
            <li><a href="services.html">서비스</a></li>
            <li><a href="contact.html" class="active">문의</a></li> <!-- 현재 페이지 강조 -->
        </ul>
    </nav>

    <div class="container">
        <section class="contact-section">
            <h2>문의하기</h2>
            <p>궁금한 점이 있으신가요? 언제든 연락주세요!</p>

            <div class="contact-info">
                <p><strong>이메일:</strong> contact@johnsla.com</p>
                <p><strong>전화:</strong> 02-8888-5678</p>
                <p><strong>SNS: Instargram</strong> <a href="https://instagram.com/johnsla" target="_blank">johnsla</a></p>
            </div>

            <form class="contact-form">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

                <label for="message">문의 내용</label>
                <textarea id="message" name="message" placeholder="문의 내용을 작성해주세요" required></textarea>

                <button type="submit">보내기</button>
            </form>
        </section>
    </div>

    <footer>
        <p>© 2025 Johnsla. All rights reserved.</p>
    </footer>
</body>
</html>
