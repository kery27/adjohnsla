<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 - 존슬라</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #f8eee1;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #fbb04c;
            color: #333;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        nav {
            background: #f8eee1; /* 중간 블루 톤으로 전문성 강조 */
            padding: 1rem;
            position: sticky; /* 네비게이션 고정 */
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: #000; /* 흰색으로 변경해 대비 강화 */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }



        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .contact-section {
            background: #ebdfd0;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* index의 feature-card와 유사 */
            margin: 2rem 0;
            transition: box-shadow 0.3s;
        }

        .contact-section:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* 호버 효과 추가 */
        }

        .contact-section h2 {
            font-size: 2.5rem; /* index의 hero h2와 유사 */
            color: #333; /* 동일한 딥 블루 */
            margin-bottom: 1rem;
            text-align: center;
        }

        .contact-section p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-align: center;
            line-height: 2; /* 가독성 위해 줄 간격 추가 */
        }

        .contact-info {
            margin: 2rem 0;
            text-align: center;
        }

        .contact-info p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background: #f8eee1; /* 배경과 조화로운 연한 톤 */
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            background: #0288d1; /* 버튼 색상도 딥 블루로 통일 */
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #ff8a65; /* 호버 시 포인트 색상으로 전환 */
        }

        footer {
            background: #b3cde0; /* 동일한 연한 블루 */
            color: #333;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            nav a {
                padding: 0.8rem;
            }
            .contact-section h2 {
                font-size: 2rem;
            }
            .contact-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Service</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="contact-section">
            <h2>문의하기</h2>
            <p>궁금한 점이있으면 언제든 연락주세요!</p>

            <div class="contact-info">
                <p><strong>이메일:</strong> kery027@gmail.com</p>
                <p><strong>전화:</strong> 010-2901-4977</p>
                <p><strong>SNS:</strong> <a href="https://instagram.com/johnsla" target="_blank">@johnsla</a></p>
            </div>

            <form class="contact-form">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

                <label for="message">문의 내용</label>
                <textarea id="message" name="message" placeholder="문의 내용을 작성해주세요" required></textarea>

                <button type="submit">보내기</button>
            </form>
        </section>
    </div>

    <footer>
        <p>© 2025 Johnsla. All rights reserved.</p>
    </footer>
</body>
</html>
